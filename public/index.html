<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        window.onload = () => {
            let inFrame;
            try {
                inFrame = window !== top;
            } catch (e) {
                inFrame = true;
            }
            if (inFrame) return;
            const popup = window.open("", "_blank");
            if (!popup || popup.closed) {
                alert("Failed to load automask. Please allow popups and try again.");
                return;
            }
            popup.document.head.innerHTML = `
                <title>ðŸŒŠ Google</title>
                <link rel="icon" href="https://www.google.com/favicon.ico">
            `;
            popup.document.body.innerHTML = `
                <iframe style="height: 100%; width: 100%; border: none; position: fixed; top: 0; right: 0; left: 0; bottom: 0;" src="/nugget.html">
                </iframe>
            `;
            window.location.replace("https://bisd.schoology.com/home");
        };
    </script>
</head>

</html>
